<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search - magnetico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <div><a href="/"><b>magnetico</b></a></div>
        <form action="/torrents" method="get" autocomplete="off" role="search">
            <input class="form-control" type="search" name="query" placeholder="Search the BitTorrent DHT">
        </form>
    </header>
    <main>
        <ul>
            {{ range .Torrents }}
                <li>
                    <div>
                        <h3><a href="/torrents/{{ .InfoHash }}">{{.Name}}</a></h3>
                        <a href="magnet:?xt=urn:btih:{{.InfoHash}}&dn={{.Name}}" title="Download via magnet link">
                            ðŸ§²
                            <small>{{.InfoHash}}</small>
                        </a>
                    </div>
                    {{.Size}}, {{.DiscoveredOn}}
                </li>
            {{ end }}
        </ul>
    </main>
</body>

</html>
