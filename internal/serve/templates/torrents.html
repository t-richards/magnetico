<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search - magnetico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="mb-4 p-3 d-flex align-items-center justify-content-start">
        <h1><a href="/" class="text-body text-decoration-none">magnetico</a></h1>
        <form class="ms-4">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Search the BitTorrent DHT" aria-label="Search the BitTorrent DHT" value="{{ .Query }}">
            </div>
        </form>
    </header>
    <main>
        <ul>
            {{ range .Torrents }}
                <li>
                    <div>
                        <h3><a href="/torrents/{{ .InfoHash }}">{{.Name}}</a></h3>
                        <a href="magnet:?xt=urn:btih:{{.InfoHash}}&dn={{.Name}}" title="Download via magnet link">
                            ðŸ§²
                            <small>{{.InfoHash}}</small>
                        </a>
                    </div>
                    {{.Size}}, {{.DiscoveredOn}}
                </li>
            {{ end }}
        </ul>
    </main>
</body>

</html>
