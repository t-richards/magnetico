<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Search - magnetico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="mb-4 p-3 d-flex align-items-center justify-content-start">
        <h1><a href="/" class="text-body text-decoration-none">magnetico</a></h1>
        <form class="ms-4">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Search the BitTorrent DHT"
                    aria-label="Search the BitTorrent DHT" value="{{ .Query }}">
            </div>
        </form>
    </header>
    <main class="container">
        {{ range .Torrents }}
        <div class="card mb-4">
            <div class="card-header">
                <h3><a href="/torrents/{{ .InfoHash | hex }}">{{.Name}}</a></h3>
            </div>
            <div class="card-body">
                <a href="magnet:?xt=urn:btih:{{ .InfoHash | hex }}&dn={{.Name}}" title="Download via magnet link">
                    ðŸ§²
                    <small>{{ .InfoHash | hex }}</small>
                </a>
                <p class="card-text">{{ .Size | humanizeSize }}, {{ .CreatedAt | humanizeUnixTimestamp }}</p>
            </div>
        </div>
        {{ end }}

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>
