<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>magnetico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"
        integrity="sha384-Ay26V7L8bsJTsX9Sxclnvsn+hkdiwRnrjZJXqKmkIDobPgIIWBOVguEcQQLDuhfN" crossorigin="anonymous">
</head>

<body class="container">
    <main class="vh-100 d-flex flex-column justify-content-center">
        <div class="text-center">
            <h1 class="mb-4">magnetico</h1>
            <form class="w-auto" action="/torrents" method="get" autocomplete="off" role="search">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control form-control-lg" name="query"
                        placeholder="Search the BitTorrent DHT" aria-label="Search the BitTorrent DHT">
                </div>
            </form>
            <div class="mt-5">
                ~{{ comma .NTorrents }} torrents available.
            </div>
        </div>
    </main>
</body>

</html>
